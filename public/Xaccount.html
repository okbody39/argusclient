  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">Header with actions</h1>

        <div class="toolbar-actions">
          <div class="btn-group">
            <button id="btn_home" class="btn btn-default">
              <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default active">
              <span class="icon icon-cloud"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-popup"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-shuffle"></span>
            </button>
          </div>

          <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
          </button>

          <button class="btn btn-default btn-dropdown pull-right">
            <span class="icon icon-megaphone"></span>
          </button>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                connors
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-light-up"></span>
                Photon
              </span>
              <span class="nav-group-item">
                <span class="icon icon-download"></span>
                Downloads
              </span>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                Documents
              </span>
              <span class="nav-group-item">
                <span class="icon icon-window"></span>
                Applications
              </span>
              <span class="nav-group-item">
                <span class="icon icon-signal"></span>
                AirDrop
              </span>
              <span class="nav-group-item">
                <span class="icon icon-monitor"></span>
                Desktop
              </span>
            </nav>
          </div>

          <div id="container" class="pane">
            <div id="contents" class="padded-more">
              <div class="btn-group">
                <button class="btn btn-segment">Components</button>
                <button class="btn btn-segment">Frames & Panes</button>
                <button class="btn btn-segment active">Table</button>
                <button class="btn btn-segment">Messages</button>
              </div>
              <form>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <select class="form-control">
                  <option>Option one</option>
                  <option>Option two</option>
                  <option>Option three</option>
                  <option>Option four</option>
                  <option>Option five</option>
                  <option>Option six</option>
                  <option>Option seven</option>
                  <option>Option eight</option>
                </select>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> This is a checkbox
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> This is a checkbox too
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="radios" checked>
                    Keep your options open
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="radios">
                    Be sure to remember to check for unknown unknowns
                  </label>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-form btn-default">Cancel</button>
                  <button type="submit" class="btn btn-form btn-primary">OK</button>
                </div>
              </form>
            </div>
