<!DOCTYPE html>
<html lang="en">
<head>
  <title>서버 설정</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bootstrap.min.css" />

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
<!--      <div class="page-header"> -->
<!--        <h1>컨텐츠 표시</h1> -->
<!--        <h2 >form</h2> -->
<!--      </div> -->
      <form>
        <div class="form-group" style="margin-top: 20px;">
          <label for="serverUrl">서버 주소를 입력해 주세요.</label>
          <input type="text" class="form-control" id="serverUrl" placeholder="127.0.0.1:8080">
        </div>
        <button type="submit" class="btn btn-primary" id="save">저장</button>
        <button type="button" class="btn btn-secondary" id="home">취소</button>
      </form>

    </div>
  </div>
</div>
</body>
<script type="text/javascript">
  const {ipcRenderer} = require('electron');

  const saveBtn = document.getElementById('save');
  saveBtn.addEventListener('click', () => {
    ipcRenderer.send('setting-update', {
      "serverUrl": document.getElementById('serverUrl').value,
    });
    this.close();
  });

  setTimeout(() => {
    const reply = ipcRenderer.sendSync('setting');

    document.getElementById('serverUrl').value = reply;

  }, 500);
</script>
</html>
